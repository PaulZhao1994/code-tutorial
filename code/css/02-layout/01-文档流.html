    <!-- 文档流的定义
    所有元素都只有两个状态：
        1. 在文档流中
            - inline元素
                只占自身大小， 从左到右排列， 宽度和高度被内容撑满
            - block元素
                独占一行， 从上到下排列， 
                *宽度*默认是父元素的宽度
                *高度*是内容（子元素）撑开的高度
        2. 不在文档流中（脱离文档流）
   -->
  </body>
