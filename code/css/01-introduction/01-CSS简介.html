<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        height: 500px;
        width: 500px;
      }
    </style>
    <link rel="stylesheet" href="type.css">
  </head>
  <body>
    <!-- CSS的位置
      1. 内联样式， 作为元素的属性来设置（style属性）
      2. 内部样式表，放到 <head>的<style>标签中
      3. 外部样式表， 在<head>中使用<link>标签来引入
   -->
    <div style="border: 1px solid #bfa"></div>
  </body>
</html>
