<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 图标字体(iconfont)
          - 网页中经常使用一些图标, 可以是使用图片来引入图标
              但是图标较大,使用不灵活
          - 可以将图标直接设置为字体
              然后使用font-face的形式对字体进行引入
          - 使用字体的形式来使用图标
              font awesome图标库的使用
                  - 将css和webfonts移动到项目中(css和webfonts必须在同一级别)
                  - 将all.css引入到html中
                  - 使用图标字体
                        - 使用类名来使用图标字体
                          class="fas fa-bell"
                          class='fab fa-accessible-icon'


      
       */
      p {
        color: antiquewhite;
        font-family: "Courier New", Courier, monospace;
      }
    </style>
  </head>
  <body>
    <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Cum iusto quia
      rerum sequi assumenda impedit ducimus mollitia doloribus in officiis,
      distinctio quae, nam ipsam autem deserunt voluptas quibusdam. Dolor,
      delectus!
    </p>
    <li class="fas fa-bell"></li>
  </body>
</html>
