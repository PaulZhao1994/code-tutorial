<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./calc.js"></script>
    <title>Document</title>
    <style>
      .box {
        width: 300px;
        font-family: monospace;
        font-size: 2em;
      }
      .operand {
        left: 0;
        right: 0;
        margin: auto;
      }
      .operator,
      .result {
        margin-left: 200px;
        margin-right: 10px;
        float: left;
      }
      .run {
        float: left;
      }
      .result {
        float: right;
        margin-right: 30px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="operand">
        <span>操作数1：</span><input type="text" id="num1" /><br />
      </div>
      <div class="operand">
        <span>操作数2：</span><input type="text" id="num2" /><br />
      </div>
      <div class="operator">
        <select name="op" id="op">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
        </select>
      </div>
      <div class="run">
        <button onclick="run()">=</button>
      </div>
      <div class="result">
        <input type="text" id="result" disabled />
      </div>
    </div>
  </body>
</html>
