<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        font-size: 50px;
        border: 1px red solid;

        line-height: 1.333;
      }
      /* 行高(line height)
            - 行高指的是文字占有的实际高度
            - 可以使用line-height来设置行高
            - 行高还经常用来设置文字的行间距
                行间距 = 行高 - 字体大小
        字体框
            - 字体存在的格子, 设置font-size实际上就是在设置字体框的高度

        行高会在字体框的上下平均分配
        
     */
    </style>
  </head>
  <body>
    <div>Lorem ipsum dolor, sit amet</div>
  </body>
</html>
