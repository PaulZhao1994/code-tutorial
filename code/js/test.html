<html>
  <body>
    <p id="out"></p>
    <script>
      let input = prompt("请输入元算符号");
      switch (input) {
        case "+":
          document.getElementById("out").innerHTML = "你输入的是+";
          break;
        case "-":
          document.getElementById("out").innerHTML = "你输入的是-";
          break;
        default:
          document.getElementById("out").innerHTML = "你输入的符号无法处理";
      }
    </script>
  </body>
</html>
