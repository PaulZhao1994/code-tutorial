        绝对定位
            - 当元素的position属性值设置为absolute时， 则开启了元素的绝对定位
            - 绝对定位的特点：
                1. 开启绝对定位后， 如果不设置偏移量， 元素的位置不会发生变化
                2. 元素会从文档流中脱离
                3. 绝对路径会改变元素的性质， 行内变成了块， 块的宽高度被内容撑开
                4. 绝对定位会使元素提升一个层级
                5. 绝对定位相对于包含块进行定位的

                包含块（containing box）：
                    - 正常情况下就是当前元素最近的祖先*块*元素
                    - 开启绝对定位的包含块：
                          包含块就是离他最近的开启了定位的祖先元素
                          如果所有的祖先元素都没有开启定位， 则相对于root元素定位
                    - html（根元素， 初始包含块）

     */
