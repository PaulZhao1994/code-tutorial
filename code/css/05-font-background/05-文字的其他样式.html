<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1{
      font-size: 50px;
      /* 设置上下划线等文本修饰 */
      text-decoration: underline;
    }
    .box2{
      width: 200px;
      /* 设置省略文本的样式 */
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>
  <div class="box2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Recusandae animi libero labore suscipit? Voluptatibus deserunt consequuntur sapiente, veniam neque a ad voluptates inventore, laudantium beatae ipsa nulla, laboriosam voluptatem harum.</div>
  <div class="box1">锄禾日当午</div>
</body>
</html>
