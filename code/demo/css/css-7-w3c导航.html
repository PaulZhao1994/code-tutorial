  <title>Document</title>
  <link rel="stylesheet" href="../css/02-layout/reset.css">
  <style>
    * {
      list-style: none;
    }
    
    ul{
      margin: 50px;
    }
    li{
      background-color: #E8E7E3;
      margin:2px 0px;
      width:180px;
      height: 48px;
      text-align: center;
      padding-top:15px;
      font-size: 20px;
      color: #777777;
      box-sizing: border-box;
    }
    li:hover{
      background-color: black;
      color: aliceblue;
    }
    a:link{
      color: #777777;
      text-decoration: none;
    }
  </style>
  
</head>
